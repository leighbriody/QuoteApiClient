<ion-header >
  <ion-toolbar  color="primary"> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>All Quote Types</ion-title>
  </ion-toolbar>
 </ion-header>


 

<ion-content>


  




  <ion-card *ngFor="let type of allQuoteTypes" >
    <ion-item [routerLink]="['/','quotes-of-type',type.id]">
     {{type.quoteTypeName}}
     
    </ion-item>
   <ion-item><ion-icon slot="end" (click)="deleteType(type)" size="medium" style="margin-right: 5%;" name="trash"></ion-icon>
   <ion-icon slot="start" (click)="editType(type)" size="medium" style="margin-right: 5%;" name="pencil"></ion-icon></ion-item>   

  </ion-card>

  <!--Here is the button to add a quote type-->
  <!--Button to add quote type which will trigger http request-->
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addQuoteType()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
